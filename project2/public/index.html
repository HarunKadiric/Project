<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" onclick="navigateTo('slideshow')">BankaiGear</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link"  onclick="navigateTo('slideshow')">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  onclick="navigateTo('gallery')">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  onclick="navigateTo('form')">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  onclick="navigateTo('faq')">FAQ</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="themeDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Switch Theme
                    </a>
                    <div class="dropdown-menu" aria-labelledby="themeDropdown">
                        <a class="dropdown-item" data-theme="theme-default" >Default</a>
                        <a class="dropdown-item"  data-theme="theme-dark">Dark</a>
                        <a class="dropdown-item" data-theme="theme-green" >Green</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div id="imageModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="caption"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-img" src="" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    


    <div class="container mt-5" id="main-content">
        <!-- Content will be loaded here -->
    </div>
    


    <!-- jQuery (full version, not slim) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Bootstrap's JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <!-- Custom Script -->
    <script src="spapp.js" defer></script>
    <script src="script.js" defer></script>
    <script src="product-details.js"></script>

</body>
</html>
